<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in html </title>
</head>
<body>
    <form action="action.py">
        <input type="text" placeholder=" type something here">
        <br><br>
        <input type="password" placeholder="password">
        <h5>select your class </h5>
        <label for="101">
            <input type="radio" value="class XI" name="class" id="101">class XI
        </label>
        <label for="102">
            <input type="radio" value="class X" name="class" id="102">class X
        </label>
        <br><br>
        <h5>select fav subjects</h5>
        <br><br>
        <label for="math">
            <input type="checkbox" value="math" name="subject" id="102">math
        </label>
        <label for="phy">
            <input type="checkbox" value="phy" name="subject" id="102">phy
        </label>
        <label for="eng">
            <input type="checkbox" value="eng" name="subject" id="102">eng
        </label><br><br>
        <textarea name="feedback" id="" cols="20" rows="2">feedback</textarea>
    </form>
</body>
</html>
